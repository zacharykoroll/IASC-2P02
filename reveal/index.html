><!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="Black">
					<h2>Walter Pichler</h2>
					<p>Portable Living Room</p>
				</section>
				
				<section data-background="img/walter.jpg"></section>
				<section data-background="img/1960.jpg"></section>
				<section data-background="img/pichler.jpg"></section>
				<section data-background="img/walter01.jpg"></section>
				<section data-background="img/walter.png"></section>
				<section data-background="img/walter1.jpg"></section>
				<section data-background="img/walter2.jpg"></section>
				<section <img src="comp.jpg" alt="home" width="32" height="32"></></section>
				<section data-background="img/walle.jpg"></section>
				<section data-background="img/vol.jpg"></section>
				<section data-background="img/vol2.jpg"></section>
				<section data-background="img/pc.jpg"></section>
				<section data-background="img/vol.jpg"></section>
				<section data-background="img/vr00.jpg"></section>
				<section data-background="img/kidvr.jpg"></section>
				<section data-background="img/walter22.jpg"></section>

							
				<section>
				<h2>Thank you</h2>
				<h3><a href="url">Cats of the internet</a></h3>
				</section>
								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
